name: bookie
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  animate_do: ^3.3.4
  animated_text_kit: ^4.2.2
  auth0_flutter: ^1.7.2
  card_swiper: ^3.0.1
  change_app_package_name: ^1.4.0
  confetti: ^0.8.0
  dart_openai: ^5.1.0
  dio: ^5.7.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_launcher_icons: ^0.14.1
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.4.2
  flutter_polyline_points: ^2.1.0
  flutter_riverpod: ^2.6.1
  flutter_spinkit: ^5.2.1
  flutter_staggered_grid_view: ^0.7.0
  geocoding: ^3.0.0
  geolocator: ^13.0.2
  go_router: ^14.6.0
  google_fonts: ^6.2.1
  google_maps_flutter: ^2.10.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  lottie: ^3.1.3
  page_flip: ^0.2.3
  permission_handler: ^11.3.1
  shared_preferences: ^2.3.3
  shimmer: ^3.0.0
  translator: ^1.0.3+1
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/i18n/
    - assets/lottie/
    - assets/icon/

flutter_launcher_icons:
  android: "launcher_icon" # Nombre del icono en Android
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/icon.png"
  # min_sdk_android: 21 # android min sdk min:16, default 21
  # remove_alpha_ios: true # delete alpha ios

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo.png # Ruta de la imagen en formato WebP
  android: true # Habilita la splash para Android
  ios: true # Habilita la splash para iOS
  web: false # Deshabilita la splash para la versiÃ³n web
  fullscreen: true # Hace que la splash ocupe toda la pantalla
